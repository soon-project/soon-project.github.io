---
layout: article

<script>{%- include scripts/contact.js -%}</script>

<div class="content-form">
  <h2>Contact us</h2>
  <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as <a href="/">soon</a> as possible.</p>

  <form id="contact-form" accept-charset="utf-8">
    <div>
      <input class="form-control" type="text" name="name" id="full-name" placeholder="Name" required="">
    </div>
    <div>
      <input type="email" name="_replyto" id="email-address" placeholder="Email" required="">
    </div>
    <div>
      <input type="text" name="subject" id="subject" placeholder="Subject" required="">
    </div>
    <div>
      <textarea rows="5" name="message" id="message" placeholder="Your message" required=""></textarea>
    </div>
    <div>
      <input type="text" name="_gotcha" id="gotcha" style="display:none"/>
    </div>

    <div class="my-5 submit">
      <a id="content-submit" class="button button--secondary button--rounded button--lg" href="#submit"><i class="fas fa-paper-plane"></i>Send message</a>
    </div>

    <div class="ajax-response-error"></div>
    <div class="ajax-response-thanks"></div>
  </form>
</div>
